	<script>
	function PRICE() {
			var myForm = document.payment;
			var x = document.getElementById("product").value;
			if (x == "KB") {
				document.getElementById("price").value = 120000;
			} else if (x == "ST") {
				document.getElementById("price").value = 120000;
			}  else if (x == "JB") {
				document.getElementById("price").value = 125000;
			} else if (x == "RW") {
				document.getElementById("price").value = 140000;
			} else if (x == "DRW") {
				document.getElementById("price").value = 135000;
			} else if (x == "SW") {
				document.getElementById("price").value = 145000;		
			}
	}
		
	function CODE() {
			var myForm = document.payment;
			var c = document.getElementById("total").value;
			var b = document.getElementById("code").value;
			if ( b == "shinobi") {
				var a = c * 20/100;
			document.getElementById("total").value = a;
		    } else if ( b == "") {
			var a = c;
			document.getElementById("total").value = a;
	}}

	function TOTAL() {
			var myForm = document.payment;
			var x = document.getElementById("price").value;
			var y = document.getElementById("qty").value;
			z = x * y;
			document.getElementById("total").value = z;
	}
	
	function CHECKOUT(){
		alert("Thanks for Shopping with us");
		}
	</script>
